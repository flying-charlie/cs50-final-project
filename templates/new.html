{% extends "layout.html" %}

{% block title %}
    New Progression
{% endblock %}

{% block main %}
    <form action="/new" method="post">
        Name
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="name" name="name" type="text">
        </div>
        Time signature (_/4)
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="time_signature" name="time_signature" type="number" step="1" min="1" value="4">
        </div>
        Tempo (beats per minute)
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="tempo" name="tempo" type="number" step="1" min="1" value="120">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
